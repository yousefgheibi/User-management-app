<div class="container p-5">
    <form>
        <div class="form row">
          <div class="form-group col-6">
            <label for="inputEmail4">Email</label>
            <input #email type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-6">
            <label for="inputPassword4">Password</label>
            <input #password type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="inputAddress">Address</label>
          <input #address type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
                <button (click)="onAddUser(email.value,password.value,address.value,$event)" type="submit" class="btn btn-primary w-20">Add User</button> 
            </div>
          </div>
    </form>
</div>
